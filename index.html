<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="my-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Submit" class="search-form-button"/>
        </form>

    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="weather-app-city"> 
    </h1>
    <p class="weather-app-details">
        <span id="time"></span>, <span id="description"> clouds </span>
          <br />
          Humidity: <strong id="humidity"> , </strong> wind: <strong id="wind"> km/h</strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="emoji"></div>
    
       <div class="weather-app-degrees" id="city-temperature"> 12</div>
       <div class="weather-app-unit">°C</div>
</div>
        </div>
    <div class="weather-forecast" id="forecast">
        </div>
    </main>

    <footer> Coded by <a href="https://github.com/Shalini-jadala" target="_blank">Shalini.J ❤️ </a> Coded on 
        <a href="https://github.com/Shalini-jadala/weather-app" target="_blank">Github </a>
     and Website hosted On <a href="https://weather-app-72fm.onrender.com/" target="_blank"> Render</a>
</footer>
    </div>
     <script src="src/index.js"></script> 
</body>
</html>
